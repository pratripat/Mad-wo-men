<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator Demo</title>
    <script src="https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .qr-display {
            text-align: center;
            margin: 30px 0;
        }
        
        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: inline-block;
        }
        
        .ticket-info {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
        }
        
        .info-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .info-item strong {
            color: #4a5568;
            display: block;
            margin-bottom: 4px;
        }
        
        .json-display {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
            margin: 20px 0;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            width: 100%;
            margin: 20px 0;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .download-btn {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4);
        }
        
        .download-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status-success {
            background: #f0fff4;
            color: #38a169;
            border: 1px solid #9ae6b4;
        }
        
        .status-error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ« Event QR Code Generator</h1>
        
        <div class="form-group">
            <label for="tokenId">Token ID:</label>
            <input type="text" id="tokenId" value="TICKET001" placeholder="Enter token ID">
        </div>
        
        <div class="form-group">
            <label for="userName">User Name:</label>
            <input type="text" id="userName" value="John Doe" placeholder="Enter user name">
        </div>
        
        <div class="form-group">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" value="Tech Conference 2024" placeholder="Enter event name">
        </div>
        
        <div class="form-group">
            <label for="seatNumber">Seat Number:</label>
            <input type="text" id="seatNumber" value="A15" placeholder="Enter seat number">
        </div>
        
        <button class="generate-btn" onclick="generateQR()">ðŸ”„ Generate QR Code</button>
        
        <div class="qr-display">
            <div class="qr-container">
                <div id="qrcode"></div>
            </div>
            
            <div class="ticket-info">
                <h3>Ticket Details</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <strong>Token ID:</strong>
                        <span id="displayTokenId">TICKET001</span>
                    </div>
                    <div class="info-item">
                        <strong>User:</strong>
                        <span id="displayUserName">John Doe</span>
                    </div>
                    <div class="info-item">
                        <strong>Event:</strong>
                        <span id="displayEventName">Tech Conference 2024</span>
                    </div>
                    <div class="info-item">
                        <strong>Seat:</strong>
                        <span id="displaySeatNumber">A15</span>
                    </div>
                </div>
            </div>
            
            <div>
                <button class="download-btn" onclick="downloadQR()" id="downloadQRBtn" disabled>ðŸ“¥ Download QR Code</button>
                <a href="#" class="download-btn" onclick="downloadJSON()">ðŸ“„ Download JSON Data</a>
            </div>
            
            <div id="statusMessage"></div>
        </div>
        
        <div>
            <h4>QR Code Data (JSON):</h4>
            <pre class="json-display" id="jsonData"></pre>
        </div>
    </div>

    <script>
        let currentQRData = '';
        let currentCanvas = null;
        
        function showStatus(message, isSuccess = true) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message ${isSuccess ? 'status-success' : 'status-error'}">${message}</div>`;
            
            // Clear status after 3 seconds
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }
        
        function generateQR() {
            const tokenId = document.getElementById('tokenId').value;
            const userName = document.getElementById('userName').value;
            const eventName = document.getElementById('eventName').value;
            const seatNumber = document.getElementById('seatNumber').value;
            
            // Create ticket data object
            const ticketData = {
                tokenId: tokenId,
                userName: userName,
                eventName: eventName,
                seatNumber: seatNumber,
                timestamp: new Date().toISOString()
            };
            
            // Convert to JSON string
            currentQRData = JSON.stringify(ticketData, null, 2);
            
            // Update display
            document.getElementById('displayTokenId').textContent = tokenId;
            document.getElementById('displayUserName').textContent = userName;
            document.getElementById('displayEventName').textContent = eventName;
            document.getElementById('displaySeatNumber').textContent = seatNumber;
            document.getElementById('jsonData').textContent = currentQRData;
            
            // Generate QR code
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';
            
            // Enable download button
            document.getElementById('downloadQRBtn').disabled = false;
            
            // Generate QR code using canvas
            QRCode.toCanvas(qrcodeDiv, currentQRData, {
                width: 200,
                margin: 2,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                }
            }, function (error, canvas) {
                if (error) {
                    console.error('QR Code generation error:', error);
                    qrcodeDiv.innerHTML = '<p style="color: red;">Error generating QR code</p>';
                    document.getElementById('downloadQRBtn').disabled = true;
                    showStatus('Error generating QR code', false);
                } else {
                    // Store reference to canvas
                    currentCanvas = canvas;
                    showStatus('QR Code generated successfully!', true);
                }
            });
        }
        
        function downloadQR() {
            if (!currentCanvas) {
                showStatus('No QR code available to download. Please generate one first.', false);
                return;
            }
            
            try {
                // Create a temporary canvas with better quality
                const tempCanvas = document.createElement('canvas');
                const ctx = tempCanvas.getContext('2d');
                
                // Set higher resolution
                tempCanvas.width = 400;
                tempCanvas.height = 400;
                
                // Scale and draw the QR code
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, 400, 400);
                ctx.drawImage(currentCanvas, 0, 0, 400, 400);
                
                // Convert to blob and download
                tempCanvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.download = 'ticket-qr.png';
                    link.href = url;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    
                    showStatus('QR Code downloaded successfully!', true);
                }, 'image/png', 1.0);
                
            } catch (error) {
                console.error('Download error:', error);
                showStatus('Error downloading QR code: ' + error.message, false);
            }
        }
        
        function downloadJSON() {
            if (currentQRData) {
                try {
                    const blob = new Blob([currentQRData], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.download = 'ticket-data.json';
                    link.href = url;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    
                    showStatus('JSON data downloaded successfully!', true);
                } catch (error) {
                    console.error('JSON download error:', error);
                    showStatus('Error downloading JSON: ' + error.message, false);
                }
            } else {
                showStatus('No data available to download', false);
            }
        }
        
        // Generate initial QR code on page load
        window.onload = function() {
            generateQR();
        };
        
        // Auto-generate QR code when inputs change
        document.getElementById('tokenId').addEventListener('input', generateQR);
        document.getElementById('userName').addEventListener('input', generateQR);
        document.getElementById('eventName').addEventListener('input', generateQR);
        document.getElementById('seatNumber').addEventListener('input', generateQR);
    </script>
</body>
</html>
